<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2026 부산 여행 - AI 투어가이드</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #00A8E8 0%, #FF6F61 100%);
      min-height: 100vh;
      color: #333;
      overflow: hidden;
    }

    #pages { position: relative; height: 100vh; width: 100%; }
    .page {
      position: absolute;
      inset: 0;
      transition: opacity 0.6s ease, transform 0.6s ease;
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
    }
    .page.active { opacity: 1; transform: translateY(0); pointer-events: auto; }
    .page.hidden { opacity: 0; transform: translateY(-20px); }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(20px);
      padding: 16px 20px;
      text-align: center;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .main-title { font-family: 'Poppins', sans-serif; font-size: 1.8rem; font-weight: 700; color: #0077B6; margin-bottom: 4px; }
    .sub-title { font-size: 0.95rem; color: #555; opacity: 0.9; }

    #travel-list {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      padding-top: 110px;
      padding-bottom: 120px;
    }
    .travel-item {
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      color: white;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.65);
    }
    .travel-item::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.15), rgba(0,0,0,0.65));
      z-index: 1;
    }
    .travel-item h2 {
      font-size: 3.8rem;
      font-weight: 800;
      z-index: 2;
      padding: 0 30px;
      margin-top: 40px;
    }
    .travel-item img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; }

    /* 플로팅 둥근 입력창 - 부산 감성 */
    #input-bar {
      position: fixed;
      bottom: 20px;
      left: 16px;
      right: 16px;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      box-shadow: 0 8px 32px rgba(0,119,182,0.25);
      padding: 10px 16px;
      display: flex;
      align-items: center;
      z-index: 999;
      transition: all 0.3s ease;
    }
    #chat-input, #chat-input-chat {
      flex: 1;
      border: none;
      outline: none;
      font-size: 1.05rem;
      padding: 10px 16px;
      background: transparent;
      color: #333;
    }
    #chat-input::placeholder, #chat-input-chat::placeholder {
      color: #0077B6;
      font-style: italic;
    }
    #send-btn, #send-btn-chat {
      background: #0077B6;
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 1.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(0,119,182,0.4);
      transition: all 0.2s;
      margin-left: 12px;
    }
    #send-btn:hover, #send-btn-chat:hover { transform: scale(1.1); }

    #chat-container {
      padding: 130px 20px 120px;
      max-width: 800px;
      margin: 0 auto;
      overflow-y: auto;
      height: calc(100vh - 110px);
    }
    .message {
      margin-bottom: 20px;
      padding: 12px 18px;
      border-radius: 22px;
      max-width: 85%;
      line-height: 1.5;
      word-wrap: break-word;
      font-size: 1.05rem;
    }
    .user {
      background: #0077B6;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 6px;
    }
    .ai {
      background: rgba(255,255,255,0.95);
      color: #333;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      border-bottom-left-radius: 6px;
    }

    .loading { display: flex; justify-content: center; padding: 20px; }
    .dot { width: 10px; height: 10px; background: #0077B6; border-radius: 50%; margin: 0 5px; animation: blink 1.4s infinite; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink { 0%,100% { opacity: 0.2; } 50% { opacity: 1; } }

    #back-btn {
      position: fixed;
      top: 15px; left: 20px;
      background: rgba(255,255,255,0.92);
      border: none;
      border-radius: 50%;
      width: 40px; height: 40px;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 101;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      transition: all 0.3s;
    }
    #back-btn:hover { transform: scale(1.1); }

    /* 키보드 올라올 때 */
    @media (max-width: 768px) {
      #input-bar.keyboard-active {
        bottom: 0;
        left: 0;
        right: 0;
        border-radius: 0;
        padding: 10px 12px;
        box-shadow: 0 -2px 10px rgba(0,119,182,0.2);
      }
    }
  </style>
</head>
<body>

  <div id="pages">
    <!-- 홈 화면 -->
    <div id="home-page" class="page active">
      <header>
        <div class="main-title">2026 부산 여행</div>
        <div class="sub-title">AI 가이드와 함께 떠나요</div>
      </header>

      <div id="travel-list">
        <div class="travel-item" data-name="해운대">
          <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNTA1MTJfMjg3%2FMDAxNzQ3MDMzMTUyMDQ4.sNQFxv2fIkhhFrxZfx36W4WaLG8I2NWCj3cPiQdQrjIg.EbOLaemNdtEfia97NaUmHnzBTMtyJuwe_-AwHGjTwLog.JPEG%2F4._%25C0%25A7%25C4%25A1_%25B9%25D7_%25B1%25B3%25C5%25EB%252C__%25C1%25D6%25C2%25F7%25BE%25C8%25B3%25BB1.JPG&type=sc960_832" alt="해운대" loading="lazy">
          <h2>해운대</h2>
        </div>
        <div class="travel-item" data-name="감천문화마을">
          <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDExMDlfMjc0%2FMDAxNzMxMTI0NzU0MDA3.QgZdWpV6rwHhSzzNucTK9RHpl_mu42AtATrBz1UDvvcg.25Y-wId4G9XQVgGV7JxxMgHh_zP3Ib2qj_9IG9ZJL78g.JPEG%2FL1000283.jpg&type=sc960_832" alt="감천문화마을" loading="lazy">
          <h2>감천문화마을</h2>
        </div>
        <div class="travel-item" data-name="광안리">
          <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNTA5MDNfMjk4%2FMDAxNzU2ODc4OTI4Njcw.Ttc5NwOdmS5iNLS2jAF8Zl9jiZFvm78p2cWRg7Nt90Mg.O8cZKOE__yE2RgMmxnHUfK2v1hKas-d9CiMa_CPVQRgg.JPEG%2FIMG_2931.jpg&type=sc960_832" alt="광안리" loading="lazy">
          <h2>광안리</h2>
        </div>
        <div class="travel-item" data-name="태종대">
          <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDEyMDFfMTY4%2FMDAxNzMzMDE3NDUwNjMw.PFQZ4Rjq6cTsDh_DCY6dpoCE09tNq1736un0NjWUmaMg.2RUJEoZR_2F-3NfQzwwmbkRwU44P3__2RajVvELBj4Yg.JPEG%2F900%25A3%25DF20241130%25A3%25DF130521.jpg&type=sc960_832" alt="태종대" loading="lazy">
          <h2>태종대</h2>
        </div>
      </div>

      <div id="input-bar">
        <input type="text" id="chat-input" placeholder="해운대에 대해 물어보세요...">
        <button id="send-btn">→</button>
      </div>
    </div>

    <!-- 채팅 화면 -->
    <div id="chat-page" class="page">
      <button id="back-btn">←</button>
      <header>
        <div class="main-title">부산 AI 가이드</div>
        <div class="sub-title">바다와 함께 떠나는 여행</div>
      </header>

      <div id="chat-container">
        <!-- 초기 인사말은 여기서만 한 번 나타남 -->
      </div>

      <div id="input-bar">
        <input type="text" id="chat-input-chat" placeholder="궁금한 점을 입력해주세요...">
        <button id="send-btn-chat">→</button>
      </div>
    </div>
  </div>

  <script>
    // === 페이지 전환 ===
    const homePage = document.getElementById('home-page');
    const chatPage = document.getElementById('chat-page');
    const inputHome = document.getElementById('chat-input');
    const inputChat = document.getElementById('chat-input-chat');
    const sendBtnHome = document.getElementById('send-btn');
    const sendBtnChat = document.getElementById('send-btn-chat');
    const backBtn = document.getElementById('back-btn');

    function showChat(question = '') {
      homePage.classList.remove('active');
      homePage.classList.add('hidden');
      chatPage.classList.remove('hidden');
      chatPage.classList.add('active');
      if (question) {
        inputChat.value = question;
        setTimeout(() => sendBtnChat.click(), 300);
      }
    }

    function showHome() {
      chatPage.classList.remove('active');
      chatPage.classList.add('hidden');
      homePage.classList.remove('hidden');
      homePage.classList.add('active');
    }

    inputHome.addEventListener('click', () => showChat(inputHome.placeholder));
    sendBtnHome.addEventListener('click', () => {
      const question = inputHome.value.trim();
      showChat(question || inputHome.placeholder);
    });
    backBtn.addEventListener('click', showHome);

    // placeholder 순환
    const placePhrases = {
      "해운대": ["해운대 겨울 해변 분위기 어때?", "해운대 근처 맛집 TOP 5", "해운대 불꽃놀이 2026년 언제?"],
      "감천문화마을": ["감천문화마을 사진 맛집 스팟", "감천문화마을 가는 법", "겨울 감천문화마을 꿀팁"],
      "광안리": ["광안대교 야경 최고 시간", "광안리 근처 맛집", "광안리 드론쇼 일정"],
      "태종대": ["태종대 겨울 트레킹 코스", "태종대 다누비 열차 시간표", "태종대 일출 명소"]
    };

    let currentPlace = "해운대";
    let phraseIndex = 0;

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting && entry.intersectionRatio >= 0.7) {
          const place = entry.target.dataset.name;
          if (place !== currentPlace) {
            currentPlace = place;
            phraseIndex = 0;
          }
          setTimeout(() => {
            const phrases = placePhrases[place] || ["부산 여행 궁금한 거 물어봐"];
            inputHome.placeholder = phrases[phraseIndex % phrases.length];
            phraseIndex++;
          }, 300);
        }
      });
    }, { threshold: 0.7 });

    document.querySelectorAll('.travel-item').forEach(item => observer.observe(item));

    // === Gemini API 연동 ===
    const API_KEY = "AIzaSyCq1bCXfp68QKSUhrGroJ-L5RrjR6fO6NQ"; // ← 실제 API 키 입력
    const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent";

    const chatContainer = document.getElementById('chat-container');
    let messages = [];

    function addMessage(content, isUser = false) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', isUser ? 'user' : 'ai');
      msgDiv.textContent = content;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function showLoading() {
      const loading = document.createElement('div');
      loading.className = 'loading';
      loading.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      loading.id = 'loading';
      chatContainer.appendChild(loading);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function hideLoading() {
      document.getElementById('loading')?.remove();
    }

    async function askGemini(question) {
      messages.push({ role: "user", parts: [{ text: question }] });

      addMessage(question, true);
      showLoading();

      try {
        const response = await fetch(`${API_URL}?key=${API_KEY}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: messages,
            generationConfig: { temperature: 0.7, maxOutputTokens: 2048 }
          })
        });

        if (!response.ok) {
          throw new Error(`API 오류: ${response.status} - ${await response.text()}`);
        }

        const data = await response.json();
        const answer = data.candidates?.[0]?.content?.parts?.[0]?.text || "답변을 가져올 수 없습니다.";

        hideLoading();
        addMessage(answer);
        messages.push({ role: "model", parts: [{ text: answer }] });

      } catch (error) {
        hideLoading();
        addMessage("오류 발생: " + error.message);
      }
    }

    sendBtnChat.addEventListener('click', () => {
      const question = inputChat.value.trim();
      if (!question) return;
      askGemini(question);
      inputChat.value = '';
    });

    inputChat.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendBtnChat.click();
      }
    });

    // 키보드 올라올 때 입력창 스타일 변경
    inputChat.addEventListener('focus', () => {
      document.querySelector('#chat-page #input-bar').classList.add('keyboard-active');
      chatContainer.style.paddingBottom = '160px';
    });

    inputChat.addEventListener('blur', () => {
      document.querySelector('#chat-page #input-bar').classList.remove('keyboard-active');
      chatContainer.style.paddingBottom = '120px';
    });

    // 초기 인사말 (채팅 화면에서만 한 번)
    if (chatPage.classList.contains('active')) {
      addMessage("안녕하세요! 2026 부산 여행에 대해 궁금한 점을 자유롭게 물어보세요.");
    }
  </script>
</body>
</html>
